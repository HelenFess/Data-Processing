<!DOCTYPE html>
<html lang="en">
 <head>
    <title> Form Template  </title>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/forms.css" />
 </head>
 <body>
     <header>
     <h1>Form Template </h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#" target="_blank">Name of project goes here</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">
    <form method="get" action="" class="main-form">
            <div>
              <label for="First Name">First Name</label>:<br />
              <input type="text" name="FirstName" id="FirstName"  placeholder="First Name" required="required" />   
            </div>
            <div>
                <label for="Last Name">Last Name</label>:<br />
                <input type="text" name="LastName" id="LastName"  placeholder="Last Name" required="required" />   
              </div>
            <div>
                <label for="Email">Email</label>:<br />
                <input type="text" name="Email" id="Email"  placeholder="Email" required="required" />   
            </div>
            <div>
                <label for="Address">Address</label>:<br />
                <input type="text" name="Address" id="Address"  placeholder="Address" required="required" />   
            </div>
            <div>
                <label for="State">State</label>:<br />
                <select type="text" name="State" id="State"/>
                   <option value="AK">Alaska</option>
                   <option value="CA">California</option>
                   <option value="OR">Oregon</option>
                   <option value="WA">Washington</option>
                </select>
            </div>
            <div>
                <fieldset>
                    <legend> Would you like to join our mailing list?</legend>
                    <label><input type="radio" name="JoinMailingList" value="Yes" required="required" /> Website</label><br />
                    <label><input type="radio" name="JoinMailingList" value="No" /> No</label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend> What are you intersested in?</legend>
                    <label><input type="checkbox" name="IntersestedIn" value="Website" /> Website</label><br />
                    <label><input type="checkbox" name="IntersestedIn" value="OnlineCalendar" /> Online Calendar</label><br />
                    <label><input type="checkbox" name="IntersestedIn" value="ContactForm" /> ContactForm</label><br />
                    <label><input type="checkbox" name="IntersestedIn" value="Lollipops" /> Complimentary Lollipops</label><br />
                </fieldset>
            </div>
            <div>
                <label for="Comments">Comments</label>:<br />
                <textarea name="Comments" placeholder="Your opinion is important to us" cols="36" rows="4"></textarea> 
            </div>
        <div><input type="submit" value="submit" /></div>
    </form>
    </footer>
  </main>
     
  <!-- Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon -->
    <script>
    //https://tinyurl.com/dynamic-html-checker
    document.getElementById("html-checker").setAttribute("href","https://validator.w3.org/nu/?doc=" + location.href);
      
    document.getElementById("css-checker").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);  
    
    //manages mobile nav 
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }   
 </script>
     
 </body>
</html>
